services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_HCAPTCHA_SITEKEY=${NEXT_PUBLIC_HCAPTCHA_SITEKEY:-}
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ace-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - PORT=5000
    # environment:
    #   - NODE_ENV=development
    #   - PORT=5000
    #   - DATABASE_URL=postgresql://aceuser:acepass@postgres:5432/acedb
    #   - REDIS_URL=redis://redis:6379
    #   - JWT_SECRET=${JWT_SECRET}
    #   - JWT_EXPIRES_IN=7d
    #   - CTFD_API_URL=${CTFD_API_URL}
    #   - CTFD_API_TOKEN=${CTFD_API_TOKEN}
    #   - SMTP_HOST=mailhog
    #   - SMTP_PORT=1025
    #   - SMTP_USER=
    #   - SMTP_PASS=
    #   - SMTP_FROM=ACE 2025 <noreply@ace.com>
    #   - FRONTEND_URL=http://localhost:3000
    #   - ADMIN_EMAIL=${ADMIN_EMAIL}
    #   - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mailhog:
        condition: service_started
    networks:
      - ace-network

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=acedb
      - POSTGRES_USER=aceuser
      - POSTGRES_PASSWORD=acepass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aceuser -d acedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ace-network

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    networks:
      - ace-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ace-network

networks:
  ace-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

